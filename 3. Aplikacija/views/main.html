%rebase('base.html', title='Sanjsko potovanje')

%if sporocilo:
  <div class="alert {{sporocilo[0]}} alert-dismissable">{{sporocilo[1]}}
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  </div>
%end


<form class="form-horizontal">
<fieldset>

<!-- ZAČETNA LOKACIJA -->
<legend>Začetna lokacija - start</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Izberi državo</label>
  <div class="col-md-6">
    <select id="drzava_kje" name="selectbasic" class="form-control">
	  <option value="None">- - - - - - - - - - - - - - - - - - - - - - -</option>
	  %for drzava in drzave:
      <option value="{{drzava}}">{{drzava['drzava']}}</option>
      %end
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Izberi mesto</label>
  <div class="col-md-6">
    <select id="selectbasic" name="selectbasic" class="form-control">
	  <option value="None">- - - - - - - - - - - - - - - - - - - - - - -</option>
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->

</fieldset>
